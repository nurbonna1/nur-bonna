<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Welcome, <%= session.user.username %> (Admin)</p>
  <table border="1">
    <tr><th>Username</th><th>Is Admin?</th></tr>
    <% users.forEach(user => { %>
      <tr>
        <td><%= user.username %></td>
        <td><%= user.Administrator ? "Yes" : "No" %></td>
      </tr>
    <% }) %>
  </table>
  <a href="/">Back</a>
</body>
</html>


      <!DOCTYPE html>
<html>
<head><title>Profile</title></head>
<body>
  <h1>Your Profile</h1>
  <form action="/auth/profile" method="POST">
    <label>New Password (optional):</label><br/>
    <input type="password" name="password" /><br/><br/>

    <label>Address:</label><br/>
    <input type="text" name="address" /><br/><br/>

    <label>Profile Picture URL:</label><br/>
    <input type="text" name="profile_picture" /><br/><br/>

    <button type="submit">Update Profile</button>
  </form>
  <a href="/">Back</a>
</body>
</html>
